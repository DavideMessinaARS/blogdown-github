baseURL: https://DavideMessinaARS.github.io/blogdown-github/
relativeurls: yes
canonifyURLs: no
theme: hugo-theme-relearn
languageCode: en
defaultContentLanguage: en
title: Hugo Relearn Documentation
params:
  author: SÃ¶ren Weber
  description: Documentation for Hugo Relearn Theme
  disableBreadcrumb: no
  disableLandingPageButton: yes
  disableMermaid: no
  disableNextPrev: no
  disableSeoHiddenPages: yes
  editURL: https://github.com/McShelby/hugo-theme-relearn/edit/main/exampleSite/content/
  showVisitedLinks: yes
  themeVariant:
    - relearn-light
    - relearn-dark
    - learn
    - blue
    - green
    - red
  titleSeparator: '::'
outputs:
  home:
    - HTML
    - RSS
    - JSON
markup:
  goldmark:
    renderer:
      unsafe: yes
  highlight:
    guessSyntax: no
    noClasses: no
security:
  funcs:
    getenv:
      - ^HUGO_
      - ^WC_
server:
  headers:
    - for: '**.html'
      values:
        X-UA-Compatible: IE=edge
Languages:
  en:
    landingPageName: <i class='fas fa-home'></i> Home
    landingPageURL: /
    languageName: English
    menu:
      shortcuts:
        - identifier: ds
          name: <i class='fab fa-fw fa-github'></i> GitHub repo
          url: https://github.com/McShelby/hugo-theme-relearn
          weight: 10
        - name: <i class='fas fa-fw fa-camera'></i> Showcases
          url: showcase/
          weight: 11
        - identifier: hugodoc
          name: <i class='fas fa-fw fa-bookmark'></i> Hugo Documentation
          url: https://gohugo.io/
          weight: 20
        - name: <i class='fas fa-fw fa-bullhorn'></i> Credits
          url: credits/
          weight: 30
        - name: <i class='fas fa-fw fa-tags'></i> Tags
          url: tags/
          weight: 40
    title: Documentation for Hugo Relearn Theme
    weight: 1
  pir:
    landingPageName: <i class='fas fa-home'></i> Arrr! Home
    landingPageURL: /pir/
    languageName: Arrr! Pirrrates
